<!DOCTYPE html>
<html>
<title>Compose</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-blue">
  <h3>New Message</h3>
</div>

<form class="w3-container"  method="post">
  <p>
  <label>To(victim)</label>
  <input autocomplete="off" class="w3-input" name="to"></p>
  <p>
  <label>Subject</label>
  <input autocomplete="off" class="w3-input" name="subject"></p>
  <p>
  <label>Message</label>
  <textarea autocomplete="off" class="w3-input" name="message"></textarea></p>
  <p>
  <button type="submit" class="w3-circle w3-blue">Send email</button></p>
</form>

</body>
</html>
